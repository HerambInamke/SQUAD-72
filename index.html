<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!-- title card -->
  <div class="card">
    <div class="card2">

      <!--earth button-->

      <div class="box-of-star2">

        <div class="star star-position5"></div>

        <div class="star star-position7"></div>
      </div>

          <div class="schoolbag"></div>
        </div>
      </div>
      <!--Asstronot end-->
    </div>

  <!-- theme button -->
  <label class="ui-switch">
    <input type="checkbox">
    <div class="slider">
      <div class="circle"></div>
